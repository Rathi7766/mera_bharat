<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance & Music</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Josefin Sans", sans-serif;
        }

        /* Body and Background */
        body {
            background-color: #f8f8f8;
            color: #333;
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #00b894;
            color: white;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav .back-button {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        nav .page-title {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Dance Section */
        .dance-section {
            padding: 50px;
            text-align: center;
        }

        .dance-section h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00b894;
            margin-bottom: 30px;
        }

        .dance-gallery {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .dance-item {
            height: 45vh;
            width: 22%;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dance-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .dance-item h3 {
            padding-top: 2vh;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
        }

        .dance-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .dance-item:hover img {
            transform: scale(1.1);
        }

        /* Modal Styling */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .dance-gallery {
                flex-direction: column;
                align-items: center;
            }

            .dance-item {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
    <!-- <link rel="stylesheet" href="dance.css"> -->
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
            <h1 class="page-title">Dance & Music</h1>
        </nav>
    </header>

    <main>
        <section class="dance-section">
            <h2>Celebrate the Rhythms of India</h2>
            <div class="dance-gallery">
                <div class="dance-item" onclick="openModal('bharatanatyam')">
                    <img src="images/bharatanatyam.jpg" alt="Bharatanatyam">
                    <h3>Bharatanatyam</h3>
                </div>
                <div class="dance-item" onclick="openModal('kathak')">
                    <img src="images/kathak.jpg" alt="Kathak">
                    <h3>Kathak</h3>
                </div>
                <div class="dance-item" onclick="openModal('kathakali')">
                    <img src="images/kathakali.jpg" alt="Kathakali">
                    <h3>Kathakali</h3>
                </div>
                <div class="dance-item" onclick="openModal('odissi')">
                    <img src="images/odissi.jpg" alt="Odissi">
                    <h3>Odissi</h3>
                </div>
            </div>
        </section>

        <!-- Modal Section -->
        <div id="danceModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="danceTitle">Dance Name</h3>
                <p id="danceDescription">Description of the dance goes here.</p>
                <img id="danceImage" src="images/bharatanatyam.jpg" alt="Dance Image">
            </div>
        </div>
    </main>

    <script>
        // Function to open the modal with dance information
        function openModal(dance) {
            const modal = document.getElementById('danceModal');
            const modalTitle = document.getElementById('danceTitle');
            const modalDescription = document.getElementById('danceDescription');
            const modalImage = document.getElementById('danceImage');

            if (dance === 'bharatanatyam') {
                modalTitle.textContent = "Bharatanatyam";
                modalDescription.textContent = "Bharatanatyam is one of the oldest classical dance forms, originating in Tamil Nadu.";
                modalImage.src = "images/bharatanatyam.jpg";
            } else if (dance === 'kathak') {
                modalTitle.textContent = "Kathak";
                modalDescription.textContent = "Kathak is a classical dance form known for its intricate footwork and storytelling.";
                modalImage.src = "images/kathak.jpg";
            } else if (dance === 'kathakali') {
                modalTitle.textContent = "Kathakali";
                modalDescription.textContent = "Kathakali is a traditional dance form from Kerala, known for its elaborate costumes.";
                modalImage.src = "images/kathakali.jpg";
            } else if (dance === 'odissi') {
                modalTitle.textContent = "Odissi";
                modalDescription.textContent = "Odissi is a classical dance form from Odisha, characterized by its graceful movements.";
                modalImage.src = "images/odissi.jpg";
            }

            modal.style.display = "block"; // Show modal
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('danceModal');
            modal.style.display = "none"; // Hide modal
        }

        // Close the modal if the user clicks outside of the modal content
        window.onclick = function (event) {
            const modal = document.getElementById('danceModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

    </script>

</body>

</html>
