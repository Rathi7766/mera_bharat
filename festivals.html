<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivals of India</title>
    <link rel="stylesheet" href="festival.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
            <h1 class="page-title">Festivals of India</h1>
        </nav>
    </header>

    <main>
        <section class="festival-section">
            <h2>Experience the Vibrant Festivals of India</h2>
            <div class="festival-gallery">
                <div class="festival-item" onclick="openModal('diwali')">
                    <img src="images/diwali.jpg" alt="Diwali">
                    <h3>Diwali</h3>
                </div>
                <div class="festival-item" onclick="openModal('holi')">
                    <img src="images/holi.jpg" alt="Holi">
                    <h3>Holi</h3>
                </div>
                <div class="festival-item" onclick="openModal('eid')">
                    <img src="images/eid.jpg" alt="Eid">
                    <h3>Eid</h3>
                </div>
                <div class="festival-item" onclick="openModal('christmas')">
                    <img src="images/christmas.jpg" alt="Christmas">
                    <h3>Christmas</h3>
                </div>
            </div>
        </section>

        <!-- Modal Section -->
        <div id="festivalModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="festivalTitle">Festival Name</h3>
                <p id="festivalDescription">Description of the festival goes here.</p>
                <img id="festivalImage" src="images/diwali.jpg" alt="Festival Image">
            </div>
        </div>
    </main>

    <script src="festival.js"></script>

</body>

</html>
